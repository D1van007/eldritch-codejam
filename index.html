<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="theme-color" content="#000000"><meta name="description" content="Web site created using create-react-app">
        <title>Codejam </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="root">
            <div class="App" style="background-image: url(./assets/home.png);">
                <div class="ancients-container">
                    <div class="ancient-card" id="azathoth" style="background-image: url(./assets/Ancients/Azathoth.png);"></div>
                    <div class="ancient-card" id="cthulthu" style="background-image: url(./assets/Ancients/Cthulthu.png);"></div>
                    <div class="ancient-card" id="iogSothoth" style="background-image: url(./assets/Ancients/IogSothoth.png);"></div>
                    <div class="ancient-card" id="shubNiggurath" style="background-image: url(./assets/Ancients/ShubNiggurath.png);"></div>
                </div>
                <div class="difficulty-container">
                    <div class="difficulty">Очень легкий</div>
                    <div class="difficulty">Легкий</div>
                    <div class="difficulty">Средний</div>
                    <div class="difficulty">Высокий</div>
                    <div class="difficulty">Очень высокий</div>
                    <!-- " onclick="abc() -->
                </div>
                <div class="deck-container">
                    <div class="shuffle-button">Замешать колоду</div>
                    <div class="current-state">
                        <div class="stage-container">
                            <span class="stage-text ">Первая стадия</span>
                            <div class="dots-container first">
                                <div class="dot green"></div>
                                <div class="dot brown"></div>
                                <div class="dot blue"></div>
                            </div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text ">Вторая стадия</span>
                            <div class="dots-container second">
                                <div class="dot green"></div>
                                <div class="dot brown"></div>
                                <div class="dot blue"></div>
                            </div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text ">Третья стадия</span>
                            <div class="dots-container third">
                                <div class="dot green"></div>
                                <div class="dot brown"></div>
                                <div class="dot blue"></div>
                            </div>
                        </div>
                    </div>

                    <div class="deck" style="background-image: url(./assets/mythicCardBackground.png);"></div>
                    <div class="last-card"></div>

                </div>
            </div>
        </div>
        <script type="module" src="./javascript/script.js"></script>
    </body>
</html>
